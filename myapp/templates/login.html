{% extends 'layouts/base.html' %}

{%block content%}

<main class="container"> 
    <div class="col-md-6 offset-md-3">
        <form action="login" method="POST" class="card card-body mt-5">
            {% csrf_token %}
             <h1 class="text-center">Iniciar sesíon</h1>

            <div class="mb-3">
                <label for="username">Usuario</label>
                <input type="text" name="username" id="username"
                class="form-control" placeholder="Ingresa el nombre de Usuario">
            </div>

            <div class="mb-3">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password"
                class="form-control" placeholder="Ingresa tu constraseña">
            </div>
            
            <div>
                <p>Aún no tiene cuenta?
                    <a href="registrarse"> CREAR CUENTA</a>
                </p> 
            </div>
            <div>
                <p>Ha olvidado su contraseña?
                    <a href="#">RECUPERAR</a>
                </p> 
            </div>
            <button class="btn btn-primary">
                Ingresar
            </button>
            <div style="color: red;">{{error}}</div>
        </form>
    </div>
</main>


{% endblock %}
